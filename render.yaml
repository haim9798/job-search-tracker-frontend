# Render deployment configuration for frontend
# This file should be placed in the root of your frontend repository

services:
  - type: web
    name: job-search-tracker-frontend
    env: static
    buildCommand: |
      npm ci
      CI=true DISABLE_ESLINT_PLUGIN=true TSC_COMPILE_ON_ERROR=true npm run build:production
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://job-search-tracker-api.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
    autoDeploy: true
